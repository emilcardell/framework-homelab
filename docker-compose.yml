version: "3.9"

services:
  ollama:
    build:
      context: ./ollama
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_MODELS=/models
    volumes:
      - ./models:/models
      - ollama_data:/root/.ollama
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - video
    ports:
      - "11434:11434"  # internal port; Coolify will proxy this
    labels:
      - "coolify.domain=ollama.varelsen.app"  # tell Coolify which domain to use

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_API_BASE=https://ollama.varelsen.app
    ports:
      - "3000:8080"
    volumes:
      - openwebui_data:/app/data

volumes:
  ollama_data:
  openwebui_data:
